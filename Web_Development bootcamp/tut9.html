<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements:Web Development:</title>
</head>
<body>
    <p>This is a paragraph</p>
    <p>this is alos a paragraph</p>
    <!-- the content of paragraph jumped in another line because <p> tag is a block element: -->
        <!-- a block element take whole width of line: -->
    <!-- while span tag is an inline tag: -->
    <span>this is a span</span>
    <span>this is also a span</span>
    
</body>
</html>
