<!-- image and achor(link) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HTML Tutorial: Img and Anchor tags | Web Development Tutorials #6</title>
</head>
<body>

    <h3>Connect with us:</h3>
    <!-- Anchor tag is used to embed links: -->
    <a href="https://www.instagram.com/armonianism/" target="_blank">Armonian(instagram)</a><br>
    <a href="https://www.fb.com/armonianism/" target="_blank">Armonian(facebook)</a><br>
    <a href="https://www.twitter.com/armonianism/" target="_blank">Armonian(twitter)</a><br>

    <!-- Can link internal sites too. like our own html files:  -->
    <br><br><br>
    <a href="/tut5.html" >Heading and paragraph</a><br>
    <!--  to link imatge we use img tag: -->
    <img src="https://source.unsplash.com/300x200/?wildlife" alt="remote"><br>
    
    <!-- width and height attribute can be use to adjust width and height as shown below: -->
    <img src="https://source.unsplash.com/300x200?tiger" alt="tiger" width="200" height="300"><br>

    <!-- text in alt will show when image won't be able to display for some reason. -->
    <img src="abhi.jpg" alt="image not found">
</body>
</html>
