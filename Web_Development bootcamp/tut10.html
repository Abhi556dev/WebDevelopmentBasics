<body>
    <h3>Ids and classes</h3>
     <div id="mailbox"  class="redbg blackbox " ></div>

     <!-- emmet:  -->
    <!-- . is for id ex: span.redbag(it'll come out as shown in line bottom ) and # is for class: ex p#firstpara:  -->
     <span class="redbg"></span>
     <p id="firstpara"></p>
     <span class="redgbg blackbox myweb"></span>
     <!-- Emmet takes div tag as default: for ex if i write (.myweb) it'll come out as: -->
     <div class="myweb"></div>
     <!-- creating multiple lines using emmet  -->
     <!-- (span.myclass.myclass1.myclass2*4) to print four similiar elements: +(tab)to navigate from one to another -->
     <sapn class="myclass myclass1 myclass2">first</sapn>
     <sapn class="myclass myclass1 myclass2">second</sapn>
     <sapn class="myclass myclass1 myclass2">three</sapn>
     <sapn class="myclass myclass1 myclass2">four:</sapn>
</body>
