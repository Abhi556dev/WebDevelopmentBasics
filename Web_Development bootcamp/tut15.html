<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS selector:</title>
</head>
<style>
    /* Example of element slector: */
    h2{ color: blueviolet;}
p{
    border: 2px solid rgb(24, 186, 192); 
  }
  /* will give border to all paragaphs */

  /* example of id selector: accessed using id */
  #secondpara{
    color: rgb(255, 0, 242);   
  }
  #fifthpara{
    color: brown;
  }

  /* Example of class selector: */
  .bgskyblue{
    background-color: skyblue;
  }
  /* Group selector: */
  span,footer{
    background-color: hotpink;
  }

</style>
<body>

    <h2>CSS slectors</h2>
    <p>This is first paragraph</p>
    <p id="secondpara">This is another paragraph</p>
    <div>
        <p>This is yet antoher paragraph inside div.</p>
    </div>
    <p id="fourthpara" class="bgskyblue">This is fourth Para</p>
    <span>This is Span</span>
    <p id="fifthpara" class="bgskyblue">This is fifth Para</p>
    <footer>
        This is footer.
    </footer>
    <!-- to write comment in style sheet we use /*     */, similiarly as we use in c  : -->

    
</body>
</html>
