<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
       
        h1{
            text-align: center;
            text-decoration: underline;
   
        }
        #firstpara{
            color: red; /* This is color by name:*/
        }
        #secondpara{
            color: rgb(167, 48, 199); /* color by rgb value*/
        }
        #thirdpara{
            color: #cf32ad; /* color by hex value*/
        }
    </style>
</head>
<body>
    <h1 >COLORS IN CSS</h1>
    <p id="firstpara" class="color"> This is first Paragraph.</p>
    <p id="secondpara" class="color"> This is second Paragraph.</p>
    <p id="thirdpara" class="color"> This is third Paragraph.</p>
</body>
</html>
