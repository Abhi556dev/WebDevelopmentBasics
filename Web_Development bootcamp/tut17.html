<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Fonts</title>
    <style>
        p {
            font-family: sans-serif, Impact, Haettenschweiler, 'Arial Narrow Bold';
            /* It's called as font stacking. of first not available second will be used and so on. */
            font-size: 16px;
            /* a px is 1/96th of an inch.  */
            line-height: 2.3em;

        }

        span {
            font-weight: bold;
            font-style: italic;

        }
    </style>
</head>

<body>
    <h3>CSS FONTS</h3>
    <p>
        we are learning about css <span>fonts</span> more like playing with it.
    </p>
    <p id="enemy" class="boring"></p>
</body>

</html>
